<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeMaster Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        :root {
            --primary: #4F46E5;
            --primary-dark: #4338CA;
            --secondary: #EC4899;
            --accent: #8B5CF6;
            --background: #0F172A;
            --surface: rgba(255, 255, 255, 0.05);
            --text: #F8FAFC;
            --text-secondary: #94A3B8;
            --success: #22C55E;
            --error: #EF4444;
        }

        body {
            min-height: 100vh;
            background: var(--background);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            overflow-x: hidden;
            position: relative;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            background: 
                radial-gradient(circle at 10% 20%, var(--primary) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, var(--secondary) 0%, transparent 20%),
                radial-gradient(circle at 50% 50%, var(--accent) 0%, transparent 25%);
            filter: blur(100px);
            opacity: 0.15;
            animation: backgroundMove 20s ease-in-out infinite alternate;
        }

        @keyframes backgroundMove {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 1400px;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .game-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .game-title {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 0 0 20px rgba(79, 70, 229, 0.5); }
            to { text-shadow: 0 0 30px rgba(236, 72, 153, 0.7); }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-box {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 16px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .stat-box:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .text-display {
            background: var(--surface);
            padding: 2rem;
            border-radius: 16px;
            font-size: 1.5rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            min-height: 150px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .current-word {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            padding: 0.3rem 0.8rem;
            border-radius: 8px;
            color: white;
            font-weight: 500;
        }

        #typing-input {
            width: 100%;
            padding: 1.2rem;
            font-size: 1.2rem;
            background: var(--surface);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text);
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        #typing-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(79, 70, 229, 0.3);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        button {
            padding: 1rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .start-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.4);
        }

        .difficulty-btn {
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            color: white;
            box-shadow: 0 4px 15px rgba(236, 72, 153, 0.3);
        }

        .difficulty-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(236, 72, 153, 0.4);
        }

        .rankings-container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .rankings-title {
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .ranking-tabs {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .ranking-tab {
            padding: 0.8rem;
            background: var(--surface);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .ranking-tab.active {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-color: transparent;
        }

        .ranking-tab:hover {
            transform: translateY(-2px);
        }

        .ranking-list {
            list-style: none;
        }

        .ranking-item {
            background: var(--surface);
            margin-bottom: 0.8rem;
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .ranking-item:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.08);
        }

        .medal {
            font-size: 1.8rem;
            margin-right: 1rem;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
        }

        .rank-number {
            font-size: 1.2rem;
            font-weight: 700;
            margin-right: 1rem;
            color: var(--text-secondary);
            min-width: 30px;
        }

        .rank-info {
            flex: 1;
        }

        .rank-name {
            font-weight: 600;
            margin-bottom: 0.3rem;
            color: var(--text);
        }

        .rank-score {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .name-input-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(15, 23, 42, 0.95);
            padding: 2.5rem;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            width: 90%;
            max-width: 400px;
            animation: modalAppear 0.3s ease-out;
        }

        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .modal-title {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .name-input {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            background: var(--surface);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text);
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .name-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(79, 70, 229, 0.3);
        }

        .submit-score-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-score-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.4);
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 999;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .correct {
            color: var(--success);
        }

        .incorrect {
            color: var(--error);
            text-decoration: line-through;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }

            .game-title {
                font-size: 2.5rem;
            }

            .stat-value {
                font-size: 2rem;
            }
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }

            .game-title {
                font-size: 2rem;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .controls {
                grid-template-columns: 1fr;
            }
        }

        /* Particle Animation */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            animation: particleFloat 20s infinite linear;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) translateX(100vw);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="game-container">
            <div class="game-header">
                <h1 class="game-title animate__animated animate__fadeIn">TypeMaster Pro</h1>
            </div>

            <div class="stats animate__animated animate__fadeInUp">
                <div class="stat-box">
                    <div class="stat-label">WPM</div>
                    <div class="stat-value" id="wpm">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Accuracy</div>
                    <div class="stat-value" id="accuracy">100%</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Time</div>
                    <div class="stat-value" id="timer">60</div>
                </div>
            </div>

            <div class="controls animate__animated animate__fadeInUp" style="animation-delay: 0.2s;">
                <button class="start-btn" id="start">Start Game</button>
                <button class="difficulty-btn" id="difficulty">Difficulty: Normal</button>
            </div>

            <div class="text-display animate__animated animate__fadeIn" id="text-display" style="animation-delay: 0.3s;">
                Click 'Start Game' to begin typing...
            </div>

            <div class="input-area animate__animated animate__fadeInUp" style="animation-delay: 0.4s;">
                <input type="text" id="typing-input" disabled placeholder="Type here when the game starts...">
            </div>
        </div>

        <div class="rankings-container animate__animated animate__fadeInRight" style="animation-delay: 0.5s;">
            <h2 class="rankings-title">Leaderboard</h2>
            <div class="ranking-tabs">
                <button class="ranking-tab active" data-difficulty="easy">Easy</button>
                <button class="ranking-tab" data-difficulty="normal">Normal</button>
                <button class="ranking-tab" data-difficulty="hard">Hard</button>
            </div>
            <ul class="ranking-list" id="rankings">
                <!-- Rankings will be populated here -->
            </ul>
        </div>
    </div>

    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="name-input-modal" id="name-modal">
        <h3 class="modal-title">ðŸŽ‰ New High Score! ðŸŽ‰</h3>
        <input type="text" class="name-input" id="player-name" placeholder="Enter your name" maxlength="20">
        <button class="submit-score-btn" id="submit-score">Submit Score</button>
    </div>

    <script>
        const textDisplay = document.getElementById('text-display');
        const input = document.getElementById('typing-input');
        const startButton = document.getElementById('start');
        const difficultyButton = document.getElementById('difficulty');
        const wpmDisplay = document.getElementById('wpm');
        const accuracyDisplay = document.getElementById('accuracy');
        const timerDisplay = document.getElementById('timer');
        const rankingsList = document.getElementById('rankings');
        const nameModal = document.getElementById('name-modal');
        const modalOverlay = document.getElementById('modal-overlay');
        const playerNameInput = document.getElementById('player-name');
        const submitScoreButton = document.getElementById('submit-score');
        const rankingTabs = document.querySelectorAll('.ranking-tab');

        let words = [];
        let wordIndex = 0;
        let startTime = Date.now();
        let isPlaying = false;
        let timer = 60;
        let intervalId = null;
        let mistakes = 0;
        let totalTyped = 0;
        let difficulty = 'normal';
        let currentWPM = 0;
        let currentAccuracy = 100;

        // Word lists
        const easyWords = ['the', 'be', 'to', 'of', 'and', 'a', 'in', 'that', 'have', 'I', 'it', 'for', 'not', 'on', 'with', 'he', 'as', 'you', 'do', 'at'];
        const normalWords = ['programming', 'javascript', 'computer', 'keyboard', 'monitor', 'software', 'developer', 'internet', 'website', 'application', 'database', 'algorithm', 'function', 'variable', 'network'];
        const hardWords = ['synchronization', 'authentication', 'implementation', 'cryptocurrency', 'infrastructure', 'optimization', 'vulnerability', 'accessibility', 'parallelization', 'virtualization', 'microservices', 'scalability'];

        // Initialize rankings from localStorage or with empty arrays
        let rankings = JSON.parse(localStorage.getItem('typeRankings')) || {
            easy: [],
            normal: [],
            hard: []
        };

        function getRandomWords(count) {
            const wordList = difficulty === 'easy' ? easyWords :
                           difficulty === 'hard' ? hardWords :
                           normalWords;
            
            let selectedWords = [];
            for(let i = 0; i < count; i++) {
                const randomIndex = Math.floor(Math.random() * wordList.length);
                selectedWords.push(wordList[randomIndex]);
            }
            return selectedWords;
        }

        function updateDisplay() {
            const wordElements = words.map((word, index) => {
                if(index === wordIndex) {
                    return `<span class="current-word">${word}</span>`;
                }
                return word;
            });
            textDisplay.innerHTML = wordElements.join(' ');
        }

        function calculateWPM() {
            const timeElapsed = (Date.now() - startTime) / 1000 / 60; // in minutes
            const wordsTyped = wordIndex;
            return Math.round(wordsTyped / timeElapsed);
        }

        function calculateAccuracy() {
            if(totalTyped === 0) return 100;
            return Math.round(((totalTyped - mistakes) / totalTyped) * 100);
        }

        function showNameInputModal() {
            nameModal.style.display = 'block';
            modalOverlay.style.display = 'block';
            playerNameInput.focus();
        }

        function hideNameInputModal() {
            nameModal.style.display = 'none';
            modalOverlay.style.display = 'none';
            playerNameInput.value = '';
        }

        function checkHighScore(wpm, accuracy) {
            const currentRankings = rankings[difficulty];
            if (currentRankings.length < 10 || wpm > currentRankings[currentRankings.length - 1].wpm) {
                return true;
            }
            return false;
        }

        function addHighScore(name, wpm, accuracy) {
            const newScore = {
                name: name,
                wpm: wpm,
                accuracy: accuracy,
                date: new Date().toISOString()
            };

            rankings[difficulty].push(newScore);
            rankings[difficulty].sort((a, b) => b.wpm - a.wpm);
            if (rankings[difficulty].length > 10) {
                rankings[difficulty] = rankings[difficulty].slice(0, 10);
            }

            localStorage.setItem('typeRankings', JSON.stringify(rankings));
            updateRankingsDisplay(difficulty);
        }

        function updateRankingsDisplay(difficultyLevel) {
            const rankingItems = rankings[difficultyLevel].map((score, index) => {
                let medal = '';
                if (index === 0) medal = 'ðŸ¥‡';
                else if (index === 1) medal = 'ðŸ¥ˆ';
                else if (index === 2) medal = 'ðŸ¥‰';

                return `
                    <li class="ranking-item">
                        <span class="medal">${medal}</span>
                        <span class="rank-number">${index + 1}</span>
                        <div class="rank-info">
                            <div class="rank-name">${score.name}</div>
                            <div class="rank-score">${score.wpm} WPM | ${score.accuracy}% Accuracy</div>
                        </div>
                    </li>
                `;
            }).join('');

            rankingsList.innerHTML = rankingItems || '<li class="ranking-item">No scores yet</li>';
        }

        function endGame() {
            isPlaying = false;
            input.disabled = true;
            clearInterval(intervalId);
            
            currentWPM = calculateWPM();
            currentAccuracy = calculateAccuracy();
            
            textDisplay.innerHTML = `Game Over! WPM: ${currentWPM} | Accuracy: ${currentAccuracy}%`;
            startButton.textContent = 'Play Again';

            if (checkHighScore(currentWPM, currentAccuracy)) {
                showNameInputModal();
            }
        }

        function startGame() {
            words = getRandomWords(30);
            wordIndex = 0;
            mistakes = 0;
            totalTyped = 0;
            timer = 60;
            isPlaying = true;
            input.disabled = false;
            input.value = '';
            input.focus();
            startTime = Date.now();
            startButton.textContent = 'Reset';
            updateDisplay();
            
            if(intervalId) clearInterval(intervalId);
            intervalId = setInterval(() => {
                timer--;
                timerDisplay.textContent = timer;
                if(timer <= 0) {
                    endGame();
                }
            }, 1000);
        }

        // Event Listeners
        startButton.addEventListener('click', () => {
            startGame();
        });

        difficultyButton.addEventListener('click', () => {
            if(difficulty === 'easy') {
                difficulty = 'normal';
            } else if(difficulty === 'normal') {
                difficulty = 'hard';
            } else {
                difficulty = 'easy';
            }
            difficultyButton.textContent = `Difficulty: ${difficulty.charAt(0).toUpperCase() + difficulty.slice(1)}`;
            updateRankingsDisplay(difficulty);
        });

        input.addEventListener('input', () => {
            if(!isPlaying) return;

            const currentWord = words[wordIndex];
            const typedValue = input.value;

            if(typedValue.endsWith(' ')) {
                totalTyped++;
                if(typedValue.trim() === currentWord) {
                    wordIndex++;
                    input.value = '';
                    if(wordIndex === words.length) {
                        words = words.concat(getRandomWords(10));
                    }
                    updateDisplay();
                } else {
                    mistakes++;
                }
                wpmDisplay.textContent = calculateWPM();
                accuracyDisplay.textContent = calculateAccuracy() + '%';
            }
        });

        submitScoreButton.addEventListener('click', () => {
            const playerName = playerNameInput.value.trim();
            if (playerName) {
                addHighScore(playerName, currentWPM, currentAccuracy);
                hideNameInputModal();
            }
        });

        rankingTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                rankingTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                const difficultyLevel = tab.dataset.difficulty;
                updateRankingsDisplay(difficultyLevel);
            });
        });

        // Initialize rankings display
        updateRankingsDisplay('normal');
    </script>

    <script>
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const numberOfParticles = 50;

            for (let i = 0; i < numberOfParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.opacity = Math.random();
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();
    </script>
</body>
</html>
